<div class="contact-container">
  <h2>Contact Me</h2>
  <form (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
      <div *ngIf="!email.includes('@') && email.length > 0" class="error-message">Please enter a valid email address.</div>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" [(ngModel)]="message" required minlength="10"></textarea>
      <div *ngIf="message.length > 0 && message.length < 10" class="error-message">Message must be at least 10 characters long.</div>
    </div>
    <button type="submit">Send Message</button>
  </form>
</div>
