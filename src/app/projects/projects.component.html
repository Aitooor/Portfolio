<div class="projects-section">
  <h2>My Projects</h2>
  <div class="projects-container">
    <div class="project-card" *ngFor="let project of projects" [style.backgroundImage]="'url(' + project.image + ')'">
      <h3>{{ project.title }}</h3>
      <div class="technologies">
        <span *ngFor="let tech of project.technologies" class="tech-badge">{{ tech }}</span>
      </div>
      <p>{{ project.description }}</p>
      <button (click)="viewProject(project.id)">View Project</button>
    </div>
  </div>
  <div [class.loading]="loading && hasMoreProjects" class="loading-container">
    <div *ngIf="loading && hasMoreProjects" class="loading-spinner"></div>
  </div>
</div>ยบ
